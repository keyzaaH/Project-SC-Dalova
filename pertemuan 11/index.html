<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Biodata Sederhana</title>

  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link CSS eksternal -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-primary fw-bold">Biodata Sederhana</h1>

    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email anda">
      </div>

      <div class="mb-3">
        <label for="pekerjaan" class="form-label">Pekerjaan</label>
        <select class="form-select" id="pekerjaan">
          <option selected disabled>Pilih pekerjaan</option>
          <option>Pelajar</option>
          <option>Mahasiswa</option>
          <option>Karyawan</option>
          <option>Lainnya</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="laki" value="Laki-laki">
          <label class="form-check-label" for="laki">Laki-laki</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="perempuan" value="Perempuan">
          <label class="form-check-label" for="perempuan">Perempuan</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Kirim Biodata</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
